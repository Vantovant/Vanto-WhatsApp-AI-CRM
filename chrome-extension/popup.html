<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e1e;
      color: #e4e4e4;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    p {
      color: #a0a0a0;
      font-size: 14px;
      line-height: 1.5;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #2a2a2a;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #14b8a6;
    }

    .status-text {
      font-size: 13px;
      margin: 0;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 12px;
      color: #14b8a6;
      text-decoration: none;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">V</div>
    <h1>Vanto CRM</h1>
  </div>

  <p>WhatsApp CRM Integration</p>

  <div class="status">
    <div class="status-dot"></div>
    <p class="status-text">Extension Active</p>
  </div>

  <p style="font-size: 13px;">
    The CRM sidebar is now available on WhatsApp Web. Click the toggle button on the right side to open it.
  </p>

  <button class="btn" id="openWhatsApp">Open WhatsApp Web</button>

  <a href="#" class="link" id="openCRM">Open Full CRM Dashboard</a>

  <script>
    document.getElementById('openWhatsApp').addEventListener('click', () => {
      chrome.tabs.create({ url: 'https://web.whatsapp.com' });
    });

    document.getElementById('openCRM').addEventListener('click', () => {
      chrome.tabs.create({ url: 'http://localhost:3000' });
    });
  </script>
</body>
</html>
